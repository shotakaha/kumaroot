# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - task --list
    silent: true

  docs:
    desc: Start Sphinx livehtml
    dir: docs
    cmds:
      - poetry run make livehtml

  code:
    desc: Start VS Code
    cmds:
      - poetry run code .

  export:
    desc: Export requirements.txt
    cmds:
      - poetry export --output requirements.txt

  outdated:
    desc: Show outdated packages
    cmds:
      - poetry show --outdated

  update:
    desc: Update dependencies
    cmds:
      - poetry update
      - task: export

  bump:patch:
    desc: Bump patch version with commitizen
    cmds:
      - poetry run cz bump --increment PATCH

  bump:minor:
    desc: Bump minor version with commitizen
    cmds:
      - poetry run cz bump --increment MINOR

  changelog:
    desc: Generate changelog with commitizen (incremental)
    cmds:
      - poetry run cz changelog --incremental

  pre-commit:
    desc: Run pre-commit hooks on all files
    cmds:
      - poetry run pre-commit run --all-files
