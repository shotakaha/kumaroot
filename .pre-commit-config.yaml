repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.13.0
    hooks:
    - id: commitizen
      stages:
        - commit-msg
  - repo: https://github.com/python-poetry/poetry
    rev: ""
    hooks:
    - id: poetry-check
      args: ["--lock"]
    - id: poetry-export
      args: ["-f", "requirements.txt", "-o", "requirements.txt"]

