[tool.poetry]
name = "kumaroot"
version = "1.38.0"
description = "KumaROOT"
authors = ["Shota Takahashi (KMI) <shotakaha@kmi.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://kumaroot.readthedocs.io/ja/latest/"
repository = "https://github.com/shotakaha/kumaroot"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
#sphinx = "^6.1.3"
myst-parser = "^4.0.0"
sphinx-design = "^0.6.0"
sphinx-copybutton = "^0.5.2"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-mermaid = "^0.9.2"
sphinx-tags = "^0.4"
sphinxext-opengraph = "^0.9.1"
matplotlib = "^3.8.3"

[tool.poetry.group.dev.dependencies]
#ipykernel = "^6.16.0"
#beautifulsoup4 = "^4.11.1"
#fake-useragent = "^1.1.1"
commitizen = "^3.12.0"
pandas = "^2.1.4"
pendulum = "^3.0.0"
sphinx-autobuild = "^2024.2.4"
japanize-matplotlib = "^1.1.3"
ipykernel = "^6.29.1"
scikit-learn = "^1.4.1.post1"
hvplot = "^0.10.0"
geopandas = "^1.0.1"
jupyter-bokeh = "^4.0.4"
geodatasets = "^2024.7.0"
cartopy = "^0.23.0"
geoviews = "^1.12.0"
tqdm = "^4.66.4"
uproot = "^5.3.10"
pydantic = "^2.8.2"
httpx = "^0.27.2"


[tool.poetry.group.mystmd.dependencies]
nodeenv = "^1.8.0"
mystmd = "^1.3.6"


[tool.poetry.group.docs.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.commitizen]
name = "cz_conventional_commits"
version = "1.38.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "docs/source/conf.py:version",
    "docs/source/conf.py:release",
]
